<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gessing Number Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <li><button id="restart">Restart</button></li>
        <li>Gess a Number Between <span>1</span> and <span>20</span></li>
      </div>
      <div class="center"><h1>Guess My Number</h1></div>

      <div class="seceret-number"><h1>?</h1></div>
      <div class="results">
        <div class="left">
          <li>
            <input type="number" name="" id="input" placeholder="Guess" />
          </li>
          <li><button id="check">Check</button></li>
        </div>
        <div class="right">
          <li id="declearation">Start guessings<span>...</span></li>
          <li id="score">Score <span>:</span></li>
          <li id="highScore">Highscore <span>: 0</span></li>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
